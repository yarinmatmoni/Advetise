<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/changepass.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>change password</title>
</head>
<body id="body">
    <div class="box">
        <h1> Change Password </h1>
        <div class="changePass">
            <div class="verName"> 
                <input type="text" id="lastName" placeholder="Last Name" autocomplete="off"/>
                <input type="text" id="newName" placeholder="New Name" autocomplete="off"/>
            </div>
            <div class="verPassword"> 
                <input type="text" id="lastPassword" placeholder="Last Password" autocomplete="off"/>
                <input type="text" id="newpassword" placeholder="New password" autocomplete="off"/> 
                <input type="text" id="verify" placeholder="Verify" autocomplete="off"/>
            </div>
            <div> 
                <label id="message"> </label>
            </div>
            <button id="save" type="submit"> Save </button>
        </div>
    </div>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    
    const socket = io.connect('http://localhost:8080');

    const lastName = document.getElementById("lastName");
    const newName = document.getElementById("newName");
    const lastPassword = document.getElementById("lastPassword");
    const newpassword = document.getElementById("newpassword");
    const verify = document.getElementById("verify");
    const saveBtn = document.getElementById("save");
    const changePassDiv = document.getElementsByClassName("changePass");
    const message = document.getElementById("message");
    let flag = false;

    saveBtn.addEventListener("click", ()=> {
        if(flag){
            flag = false;
            message.innerHTML = "Please input your details"
        }
        if(lastPassword.value !== "" && newpassword.value !== "" && verify.value !== "" && lastName.value !== "" && newName.value !== ""){
            sumbit();
        }
        else{
            flag = true;
            errorText = document.createElement("h3");
            message.innerHTML = "You have to enter your last password and the new password";
            errorText.innerText = "You have to enter your last password and the new password";
        } 
    });

    function sumbit(){
        const lastPasswordV = lastPassword.value;
        const newPasswordV = newpassword.value;
        const verifyV = verify.value;
        const lastNameV = lastName.value;
        const newNameV = newName.value;
        if(verifyV != newPasswordV){
            message.innerHTML = "Please check your verifacion";    
        }
        else{
            var data = [];
            data.push(lastNameV);
            data.push(newNameV);
            data.push(lastPasswordV);
            data.push(newPasswordV);
            socket.emit("change", data);
            socket.on("right", function(verdata){
                console.log("password and name changed!");
                message.innerHTML = verdata;
                setTimeout(toDashboard, 2000);             
            });
            function toDashboard(){
                location.href = "http://localhost:8080/dashboard";
            }
            socket.on("wrong", function(wrongver){
                message.innerHTML = wrongver;
            });
        }
    }
</script>
