<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <h1>Dashboard</h1>
    <!-- <form action=""> </form> -->
    <div class="info-continer">
        <div class="info">
            <h3>Number of connected Clients</h3>
            <h2 id="numOfClients">0</h2>
        </div>
        <div class="info">
            <h3>Number of adverties</h3>
            <h2 id="numOfAdvs">0</h2>
        </div>
    </div>
    <div class="priview-continer">
        <div class="displayAdv">
            <div class="data">
                <h2 id="line1"> line 1 </h2>
                <h2 id="line2"> line 2 </h2>
                <h2 id="line3"> line 3 </h2>
                <h2 id="line4"> line 4 </h2>
            </div>  
            <div class="continer_img">
                <img id="myImg" src="#"/>
            </div>
        </div>
        <div class="control">
            <!-- <div class="dropdown">
                <button class="btn">Dropdown
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
            </div> -->
            <select name="Adv" id="advSelect" onchange="selectAdvOption()"></select>

            <div class = "buttons"> 
                <button id="add">Add</button>
                <button id="edit">Edit</button>
                <button id="delete">Delete</button>
            </div>

            <div class="addNewAdv">
                <input type="text" class="addLine" placeholder="line 1">
                <input type="text" class="addLine" placeholder="line 2">
                <input type="text" class="addLine" placeholder="line 3">
                <input type="text" class="addLine" placeholder="line 4">
                <input type="text" id="addImage" placeholder="image src">
                <button type="submit" id="addButtuon">+</button>
            </div>

            <div class="editAdv">
                <input type="text" id="editLine1" placeholder="line 1">
                <input type="text" id="editLine2" placeholder="line 2">
                <input type="text" id="editLine3" placeholder="line 3">
                <input type="text" id="editLine4" placeholder="line 4">
                <input type="text" id="editImage" placeholder="image src">
                <button type="submit" id="editButtuon">Save</button>
            </div>
            
        </div>
    </div>
</body>
</html>

<script src='/socket.io/socket.io.js'></script>
<script>

    const socket = io.connect('http://localhost:8080');
    const numOfAdvs = document.getElementById("numOfAdvs");
    const numOfClients = document.getElementById("numOfClients");
    const lines = document.querySelectorAll(".addLine");
    const addBtn = document.getElementById("addButtuon");
    const addImage = document.getElementById("addImage");
    const editBtn = document.getElementById("editButtuon");
    const editLines = document.querySelectorAll(".editLine");
    const selectAdv = document.getElementById("advSelect");
    const dataLines = [];
    const editDataLines = [];
    let flag = 1;

    socket.on("getInfoForAdmin",function(info){
        numOfClients.innerHTML = info[0];
        numOfAdvs.innerHTML = info[1];
    });



    // need to get all the advs in order to show it on the screen accordingly to 
    // the button list which was clicked. 

    socket.on("sendAdv", function(allAdvs){
        var allAdv = [] 
        allAdv = allAdvs;
        createOption(allAdvs);
    });

    selectAdv.addEventListener("load",createOption());
    

    addBtn.addEventListener("click",()=>{
        dataLines.length = 0;
        newAdv();
        cleanInputs();
        socket.emit("newAdvData",dataLines);
        console.log(dataLines);
    });

    editBtn.addEventListener("click",()=> {
        //dataLines.length = 0;
        editAdv(editDataLines);
        socket.emit("editAdvData",dataLines);
        cleanInputs();
    });

    function newAdv(){
        lines.forEach((line)=>{
            if(line.value !== "")
                dataLines.push(line.value);
        });
        if(addImage.value !== "" )
            dataLines.push(addImage.value);
    }

    function cleanInputs(){
        lines.forEach((line)=>{
            line.value = "";
        });
        addImage.value = "";
    }

    function editAdv(editDataLines){
        
    }

    function createOption(allAdvs){
        if(allAdvs !== undefined){
            allAdvs.forEach((adv)=> {
                var opt = document.createElement('option');
                opt.value = adv.myId;
                opt.innerHTML = adv.title;
                opt.classList.add("option");
                selectAdv.appendChild(opt);
            });
        }
    }


    const title = document.getElementById("line1");
    function selectAdvOption(){
        socket.emit("getSelectAdv",selectAdv.options[selectAdv.selectedIndex].value);
        socket.on("returnSelectedAdv",function(res){
            displayAdv(res);
            displayEdit(res);
        });
        
    }

    function displayAdv(res){
        //document.getElementById("line1").style.color = allData[i].colors.line1color;
        //document.getElementById("line2").style.color = allData[i].colors.line2color;
        //document.getElementById("line3").style.color = allData[i].colors.line3color;
        //document.getElementById("line4").style.color = allData[i].colors.line4color;
        document.getElementById("line1").innerHTML = res.text.line1;
        document.getElementById("line2").innerHTML = res.text.line2;
        document.getElementById("line3").innerHTML = res.text.line3;
        document.getElementById("line4").innerHTML = res.text.line4;
        document.getElementById("myImg").src = res.imgsrc;
        //document.getElementById("body").style.background = allData[i].colors.background;
    }
    
    function displayEdit(res){
        document.getElementById("editLine1").value = res.text.line1;
        document.getElementById("editLine2").value = res.text.line2;
        document.getElementById("editLine3").value = res.text.line3;
        document.getElementById("editLine4").value = res.text.line4;
        document.getElementById("editImage").value = res.imgsrc;
    }

</script>
